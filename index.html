<!DOCTYPE html>
<html lang="en" style="background-color: black">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frusician Editor</title>
        <script type="importmap">
            {
                "imports": {
                    "imperative-html": "./node_modules/imperative-html/dist/esm/elements.js"
                }
            }
        </script>
        <link rel="stylesheet" href="./css/app.css" />
    </head>
    <body>
        <div id="main-loader">
            <div id="main-loader-spinner"></div>
            <div id="main-loader-text">Loading...</div>
        </div>
        <div id="app"></div>
        
        <script type="module">
            import editor from "./all/globalEditor.js";
            import NodeGraph from "./all/nodegraph/NodeGraph.js";
            window.NodeGraph = NodeGraph;
            
            const loadingStartedAt = Date.now();
            window.onload = () => {
                setTimeout(() => {
                    document.body.classList.add("loaded");
                }, 1000 - (Date.now() - loadingStartedAt))
            }
        </script>
    </body>
</html>
